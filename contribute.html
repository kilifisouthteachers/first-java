<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute | KSTW Member Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contribute</h1>
    <a href="contribute.html">Go to Dashboard</a>
    <form id="contributionForm">
        <label for="amount">Amount Contributed:</label>
        <input type="number" id="amount" required><br><br>

        <label for="reason">Reason for Contribution:</label>
        <textarea id="reason" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="contribute.js" defer></script>
</body>
</html>
