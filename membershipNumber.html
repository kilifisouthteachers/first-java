<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSTW Member Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>KSTW Member Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="institution">Institution</label>
        <input type="text" id="institution" required><br><br>
        <label for="cluster">Cluster</label>
        <input type="text" id="cluster" required><br><br>
        <label for="safaricomnumber">Safaricom Number</label>
        <input type="text" id="safaricomnumber" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button type="submit">Register</button>
    </form>
    
    <div id="membershipNumber"></div>

    <script src="membership_management.js" defer></script>
</body>
</html>
