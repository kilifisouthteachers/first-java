<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KSTW Member Registration</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script> 
</head>
<body>
    <h1>KSTW Member Dashboard</h1>
    
    <div id="member-info">
        <h2>Member Information</h2>
        <p><strong>Name:</strong> <span id="memberName"></span></p>
        <p><strong>Institution:</strong> <span id="Institution"></span></p>
        <p><strong>Cluster:</strong> <span id="cluster"></span></p>
        <p><strong>Safaricomnumber:</strong> <span id="safaricomnumber"></span></p>
        <p><strong>Email:</strong> <span id="memberEmail"></span></p>
        <p><strong>Membership Number:</strong> <span id="membershipNumber"></span></p>
    </div>
    
    <div id="contribution-details">
        <h2>Contribution Details</h2>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
